  <section id="consult">
    <div class="containerConsult">
      <div class="titleConsult">
        <p>¡Consulta tu Medicamento!</p>
      </div>
      <div class="containerInputConsult">
        <input id="inputConsult" class="form-control me-2" type="text" placeholder="Escribe tu medicamento..." aria-label="Escribe tu medicamento...">
        <button id="buttonConsult" class="btn btn-outline-success">
          <span class="material-symbols-outlined">
            search
          </span>
          <span>
            Buscar
          </span>
        </button>
      </div>
    </div>
  </section>

    <div class="containerMedicines">
      <div id="tasks-container" class="medicines"></div>

  <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="contenedorModal modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="information">
          <h1 class="title modal-title" id="exampleModalLabel">Ingresa</h1>
        </div>
        <div class="modal-body">
          <form id="signInModalForm" class="formMedicine">
            <div class="input-group mb-3">
              <span class="input-group-text">Correo:</span>
              <input type="text" class="form-control" placeholder="Ingresa tu correo electrónico..." aria-label="Username" id="userName" required>
            </div>
            <!--<label for="tittle">Tittle:</label>-->
            <div class="input-group mb-3">
              <span class="input-group-text">Contraseña:</span>
              <input type="password" class="form-control" placeholder="Ingresa tu contraseña" aria-label="Password" id="userPassword" required>
            </div>
            <button id="buttonIngresar" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
